{% extends 'base.html' %}

{% block content %}
<h1>Edit Product</h1>

<form action="/products/{{product.id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{product.title}}" placeholder="Title" required>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" value="{{product.artist}}" placeholder="Artist" required>

    <label for="record_label">Record Label:</label>
    <select name="record_label_id" id="record_label">
        {% for record_label in record_labels %}
            <option value="{{record_label.id}}"
                {% if product.record_label.id == record_label.id %} selected="selected"
                {% endif %}>
                {{record_label.name}}</option>
        {% endfor %}
    </select>

    <label for="Format">Format:</label>
    <select name="format" id="format">
        <option value="LP">LP</option>
        <option value="CD">CD</option>
        <option value="Cassette">Cassette</option>
        
    </select>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{product.genre}}" placeholder="Genre" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{product.quantity}}" placeholder="0" min="0">

    <label for="buy_cost">Buy Cost:</label>
    <input type="number" id="buy_cost" name="buy_cost" value="{{product.buy_cost}}" step="0.01" placeholder="$0.00" min="0">

    <label for="sell_price">Sell Price:</label>
    <input type="number" id="sell_price" name="sell_price" value="{{product.sell_price}}" step="0.01" placeholder="$0.00" min="0">
    
    <input type="submit" value="Edit Product">
</form>

<div>
    <form action="/products/{{product.id}}/delete" method="POST">
    <button class="buttons">Delete</button>
    </form>
</div>
{% endblock %}
